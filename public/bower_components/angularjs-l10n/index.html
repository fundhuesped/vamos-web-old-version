<!doctype html>
<html class="no-js" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>{{ "Angularjs l10n" | trans }}</title>
    <style type="text/css">
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
      }
    </style>
  </head>

  <body ng-cloak>
    <div ng-controller="MyCtrl">
      <span>{{ "Hello World!" | trans }}</span>
      <br />
      <span>{{ "Test" | trans }}</span>
    </div>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="src/angularjs-l10n.js"></script>
    <script>
      var module = angular.module('myApp', ['l10n']);

      module.config(['l10nProvider', function(l10n) {
        l10n.setLocale('ru');

        // Test
        l10n.add('en', {
          'Test': 'tseT',
        });

        // Hello World!
        l10n.pathToFile('translations/');
      }]);

      module.controller('MyCtrl', ['$scope', 'l10n', function($scope, l10n) {
        setTimeout(function() {
          l10n.setLocale('en');
          l10n.add('en', {'Test': 'Test2'});
        }, 3000);
      }]);
    </script>
  </body>
</html>
