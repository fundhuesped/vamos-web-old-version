<div class="collapsible-header service-header row" ng-class="{ active : serviceCode == 'mac'  ||  serviceCode == 'resume'}">
    <h4 class="service-header-text col s11 l11">
      <img ng-show="currentMarker.friendly_mac" class="home-icon-responsive" src="images/mac_friendly.svg">
      <img ng-show="!(currentMarker.friendly_mac)" alt="Este lugar cuenta con centro de servicios de MÃ©todos Anticonceptivos" src="images/mac.svg">
      <span translate="mac_name"></span>
    </h4>
    <i class="mdi-hardware-keyboard-arrow-down col s1 l1"></i>
</div>
<div class="collapsible-body">
    <div class="col s12 m12" ng-cloak ng-show="currentMarker.servicetype_mac">
      <span translate="form_select_service_type_title"></span>&nbsp;[[currentMarker.servicetype_mac]]
    </div>


    <div class="col s12 m12" ng-cloak ng-show="currentMarker.comentarios_mac">
       <i class="mdi-action-info tiny"></i>[[currentMarker.comentarios_mac]]
    </div>


    <div class="col s12 m12 " ng-cloak ng-show="currentMarker.horario_mac"><i class="mdi-action-query-builder tiny"> </i>[[currentMarker.horario_mac]]</div>
    <div class="col s12 m12" ng-cloak ng-show="currentMarker.responsable_mac"><i class="mdi-action-face-unlock tiny"> </i>[[currentMarker.responsable_mac]]</div>
    <div class="col s12 m12" ng-cloak ng-show="currentMarker.mail_mac">
      <a ng-href="mailto:[[currentMarker.mail_mac]]" target="_blank">
            <i class="mdi-communication-message tiny"></i>
            [[currentMarker.mail_mac]]
          </a>
    </div>
    <div class="col s12 m12 truncate" ng-cloak ng-show="currentMarker.web_mac">
      <a ng-href="[[currentMarker.web_mac]]" target="_blank">
            <i class="mdi-action-language tiny"></i>
            [[currentMarker.web_mac]]
          </a>
    </div>
    <!-- [[currentMarker.observaciones_mac]] -->

    <div class="col s12 m12 telefono">
      <a target="_blank" ng-cloak ng-show="currentMarker.tel_mac" ng-href="tel:[[currentMarker.tel_mac]]" class="tel"><i class="mdi-communication-call tiny"></i>
                                            [[currentMarker.tel_mac]]</a>
    </div>
</div>
